<body>
    <div class="container">
        <h1>Submit Documents</h1>
        <form action="/documents/upload" method="post" enctype="multipart/form-data">
            <label for="document_type">Document Type:</label>
            <select name="document_type" id="document_type" required>
                <option value="" disabled selected>Select Document Type</option>
                <?php foreach ($documentTypes as $type): ?>
                    <option value="<?= $type['DocTypeID']; ?>"><?= esc($type['DocTypeName']); ?></option>
                <?php endforeach; ?>
            </select>

            <label for="document_description">Document Description:</label>
            <textarea name="document_description" id="document_description" placeholder="Enter Document Description" required></textarea>

            <div class="drag-drop-area" id="dragDropArea">
                <p>Drag and drop your file here, or click to select a file</p>
            </div>

            <input type="file" name="document" id="document" style="display: none;" required>

            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('document');

        // Handle drag over event
        dragDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragDropArea.classList.add('drag-over');
        });

        // Handle drag leave event
        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('drag-over');
        });

        // Handle drop event
        dragDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dragDropArea.classList.remove('drag-over');

            if (event.dataTransfer.files && event.dataTransfer.files.length > 0) {
                fileInput.files = event.dataTransfer.files; // Assign dropped files to input
                console.log('File selected:', fileInput.files[0].name);
            }
        });

        // Handle click on drag-drop area
        dragDropArea.addEventListener('click', () => {
            fileInput.click(); // Open file picker
        });

        // Sync file selection with drag-drop area
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                console.log('File selected:', fileInput.files[0].name);
            }
        });
    </script>
</body>
